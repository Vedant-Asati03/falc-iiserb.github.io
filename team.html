    <style>
        :root {
            --primary: #2D3047;
            --secondary: #419D78;
            --accent: #E0A458;
            --text-light: #FFFFFF;
            --text-dark: #2D3047;
            --gradient-primary: linear-gradient(135deg, #2D3047 0%, #419D78 100%);
            --primary-rgb: 45, 48, 71;
            --secondary-rgb: 65, 157, 120;
        }

        .team-section {
            padding: 80px 0;
            background: var(--gradient-primary);
            min-height: 100vh;
        }

        .section-title {
            color: white;
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .section-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .team-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .team-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .member-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid var(--accent);
            transition: all 0.3s ease;
        }

        .team-card:hover .member-image {
            transform: scale(1.1);
            border-color: white;
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .member-role {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 15px;
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 1rem;
            margin: 1rem 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--accent);
            color: var(--text-dark);
            transform: translateY(-3px);
        }

        .team-category {
            color: white;
            text-align: center;
            margin: 50px 0 30px;
            font-size: 2rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            padding-top: 2rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-category.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .executive-card {
            background: rgba(var(--primary-rgb), 0.2);
            border: 2px solid var(--accent);
            transform: translateY(0);
        }

        .executive-card:hover {
            transform: translateY(-15px);
            border-color: var(--secondary);
        }

        .executive-card .member-image {
            border-width: 5px;
            width: 180px;
            height: 180px;
        }

        .core-card {
            background: rgba(255, 255, 255, 0.15);
        }

        .core-card:hover {
            background: rgba(var(--secondary-rgb), 0.2);
        }

        .executive-card .member-role {
            background: var(--accent);
            color: var(--text-dark);
            font-weight: 600;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const animateElements = document.querySelectorAll('.team-card, .section-title, .team-category');

            function checkScroll() {
                animateElements.forEach((element, index) => {
                    const elementTop = element.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;

                    if (elementTop < windowHeight * 0.85) {
                        setTimeout(() => {
                            element.classList.add('visible');
                        }, 150 * index);
                    }
                });
            }

            window.addEventListener('scroll', checkScroll);
            checkScroll();
        });
    </script>
